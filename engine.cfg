[application]

name="glob"
main_scene="res://glob.tscn"
icon="res://icon.png"

[display]

width=960
height=540
stretch_mode="viewport"
stretch_aspect="keep"

[input]

move_left=[key(Left), key(A), jaxis(0, 4)]
move_right=[key(Right), key(D), jaxis(0, 5)]
grow=[key(Up), key(Z), key(W), jbutton(0, 1)]
shrink=[key(Down), key(X), key(S), jbutton(0, 0)]

[render]

default_clear_color=#ff4c4c4c
